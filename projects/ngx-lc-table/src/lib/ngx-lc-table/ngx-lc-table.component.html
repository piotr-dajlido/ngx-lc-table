<div class="ngx-lc-table-columns">
  <div class="ngx-lc-table-column" *ngFor="let column of columns; let i = index">
    <div class="ngx-lc-table-header">
      <ng-template [ngTemplateOutlet]="column.headerTemplateRef"
                   [ngTemplateOutletContext]="{value: {}}"></ng-template>
    </div>
    <div class="ngx-lc-table-cell" *ngFor="let value of column.cellValues">
      <ng-template [ngTemplateOutlet]="column.cellTemplateRef"
                   [ngTemplateOutletContext]="{$implicit:  value}"></ng-template>
    </div>
  </div>
</div>
