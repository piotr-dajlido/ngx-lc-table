<div class="ngx-lc-table-container">
  <div class="ngx-lc-table-header-container">
    <div class="ngx-lc-table-header" [style.flex]="'1 1 '+ header.width"
         *ngFor="let header of headers">
      <ng-template [ngTemplateOutlet]="header.templateRef"
                   [ngTemplateOutletContext]="{$implicit: {}}"></ng-template>
    </div>
  </div>
  <div class="ngx-lc-table-row-container">
    <div class="ngx-lc-table-row" *ngFor="let row of rows">
      <div class="ngx-lc-table-cell" [style.flex]="'1 1 '+ cell.width"
           *ngFor="let cell of row.cells">
        <ng-template [ngTemplateOutlet]="cell.template"
                     [ngTemplateOutletContext]="{$implicit: cell.value}"></ng-template>
      </div>
    </div>
  </div>
</div>
