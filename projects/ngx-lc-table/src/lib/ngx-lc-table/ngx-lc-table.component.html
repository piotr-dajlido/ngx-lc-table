<div class="ngx-lc-table-columns">
  <div class="ngx-lc-table-column" *ngFor="let cell of rows; let i = index">
    <div class="ngx-lc-table-header">
      <ng-template [ngTemplateOutlet]="headers[i].templateRef"
                   [ngTemplateOutletContext]="{value: {}}"></ng-template>
    </div>
    <div class="ngx-lc-table-cell" *ngFor="let dataItem of data">
      <ng-template [ngTemplateOutlet]="cell.templateRef"
                   [ngTemplateOutletContext]="{$implicit:  resolveRequestedProperties(cell.prop,dataItem)}"></ng-template>
    </div>
  </div>
</div>
