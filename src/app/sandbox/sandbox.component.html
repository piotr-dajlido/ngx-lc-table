<ngx-lc-table [data]="tableData" (onRowClick)="logRowData($event)">
  <ngx-lc-table-column [prop]="'name'">
    <ng-template ngxLcTableRow let-value>{{value}}</ng-template>
    <ng-template ngxLcTableRow  let-value>{{value}}</ng-template>
  </ngx-lc-table-column>
  <ngx-lc-table-column [prop]="'lastName'">
    <ng-template ngxLcTableHeader>Last Name</ng-template>
    <ng-template ngxLcTableRow let-value >{{value}}</ng-template>
    <ng-template ngxLcTableFooter let-value>{{value}}werwer</ng-template>
  </ngx-lc-table-column>
  <ngx-lc-table-column [prop]="['age', 'sex']">
    <ng-template ngxLcTableHeader>Age</ng-template>
    <ng-template ngxLcTableRow let-value>{{value.age}}-{{value.sex}}</ng-template>
  </ngx-lc-table-column>
  <ngx-lc-table-column [prop]="'misc.phone'">
    <ng-template ngxLcTableHeader><div (click)="click()">Phone</div></ng-template>
    <ng-template ngxLcTableRow let-value>{{value}}</ng-template>
  </ngx-lc-table-column>
  <ngx-lc-table-column [width]="'100px'" [prop]="['misc.bloodType','misc.eyeColor']" ngxLcAlignRight>
    <ng-template ngxLcTableHeader>
      <div (click)="click()">Misc</div>
    </ng-template>
    <ng-template ngxLcTableRow let-value>{{value.misc.bloodType}} | {{value.misc.eyeColor}}
    </ng-template>
  </ngx-lc-table-column>
  <ng-template ngxLcTableFooter>Sum</ng-template>
</ngx-lc-table>
